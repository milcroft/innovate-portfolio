{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Blog Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class="post">
            <p>{{ post['created'] }}</p>
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['content'] }}</p>
            <a href="{{ url_for('edit', id=post['id']) }}">Edit Post</a>
        </div>
    {% endfor %}
{% endblock %}
